<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
  <div class="card bg-white border-round-3xl relative" style="height: 25rem; width: 30rem; position: relative;">
    <div class="card-body">
      <h2 class="card-title pt-6">Inicio de sesión</h2>
        <div class="flex justify-content-center flex-wrap pt-4"  style="width: 100%;">
          <div style="width: 90%;"class="align-items-center justify-content-center">
            <span class="p-float-label"  style="width: 100%;" >
              <input pInputText id="username" [(ngModel)]="correo" style="width: 100%;"/>
              <label htmlFor="username">Nombre de usuario</label>
            </span>
          </div>
          <div style="width: 90%;"class="align-items-center justify-content-center pt-6">
            <span style="width: 100%;" class="p-float-label" >
              <input pInputText id="password" [(ngModel)]="password" style="width: 100%;" type="password"/> 
              <label for="password">Contraseña</label>
            </span>
          </div>
        </div>
        
      </div>
      <p-button icon="pi pi-user-plus" 
      label="Registrar usuario"
      styleClass="p-button-round" 
      class="absolute bottom-0 left-0 pb-4 pl-4" (onClick)="openSignUp()"></p-button>

      <p-button icon="pi pi-sign-in" 
      label="Iniciar sesión"
      (onClick)="doLogin()"
      styleClass="p-button-round p-button-success"
      class="absolute bottom-0 right-0 pb-4 pr-4"></p-button>
  </div>
</div>
