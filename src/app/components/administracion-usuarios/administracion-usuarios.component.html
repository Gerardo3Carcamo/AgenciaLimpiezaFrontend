<app-navigation-menu></app-navigation-menu>
<div class="pt-4 p-fluid p-formgrid grid">
    <div class="field col-12">
        <p-table [value]="users" styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }" #dt1>
            <ng-template pTemplate="caption">
                <div class="flex">
                    <p-button icon="pi pi-file-excel"(onClick)="exportExcel()" class="p-button-success mr-2"></p-button>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Editar Modulos</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.email }}</td>
                    <td>{{ product.phone }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-success" (onClick)="editModules(product)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
