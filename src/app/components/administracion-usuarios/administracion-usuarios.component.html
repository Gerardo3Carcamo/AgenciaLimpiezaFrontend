<app-navigation-menu></app-navigation-menu>
<div class="pt-4 p-fluid p-formgrid grid">
    <div class="field col-6">
        <p-card header="Mi cuadrilla: {{cuadrilla?.cuadrillaName}}">
            <div [style]="'position: fixed; bottom:' + spaceBottom + 'rem; right: 5.5rem; z-index: 10000;'">
                <p-speedDial [model]="itemAdd" radius="120" direction="up" buttonClassName="p-button-success"></p-speedDial>
            </div>
            <p-table [value]="usersCuadrilla" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }" #dt1>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="text-align: center;">Nombre</th>
                        <th style="text-align: center;">Correo</th>
                        <th style="text-align: center;">Telefono</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="text-align: center;">{{ product.name }}</td>
                        <td style="text-align: center;">{{ product.email }}</td>
                        <td style="text-align: center;">{{ product.phone }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
    <div class="field col-6">
        <p-card header="Usuarios">
            <p-table [value]="users" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }" #dt1
            [paginator]="true" rows="5">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="text-align: center;">Nombre</th>
                        <th style="text-align: center;">Correo</th>
                        <th style="text-align: center;">Telefono</th>
                        <th style="text-align: center;">Editar Modulos</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="text-align: center;">{{ product.name }}</td>
                        <td style="text-align: center;">{{ product.email }}</td>
                        <td style="text-align: center;">{{ product.phone }}</td>
                        <td style="text-align: center; width: 10%;">
                            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-success"
                                (onClick)="editModules(product)"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
